name: Build and Release CLI

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  check-version:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Check commit message for version
        id: check
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          # Check if commit message matches version pattern (e.g., 1.0.0, 2.1.3)
          if [[ "$COMMIT_MSG" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$COMMIT_MSG" >> $GITHUB_OUTPUT
            echo "âœ… Version detected: $COMMIT_MSG"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Not a version commit, skipping release"
          fi

  build:
    needs: check-version
    if: |
      always() &&
      ((github.event_name == 'push' && needs.check-version.outputs.should_release == 'true') ||
      github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x64
            bun_target: bun-linux-x64-baseline
            outfile: benix
          - target: arm64
            bun_target: bun-linux-arm64
            outfile: benix-arm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Set version for build
        id: set_version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "version=${{ needs.check-version.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Update version in code
        run: |
          sed -i "s/const VERSION = .*/const VERSION = '${{ steps.set_version.outputs.version }}';/" src/index.ts

      - name: Build for ${{ matrix.target }}
        run: bun build src/index.ts --compile --target=${{ matrix.bun_target }} --outfile=${{ matrix.outfile }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.outfile }}
          path: ${{ matrix.outfile }}

  release:
    needs: [check-version, build]
    if: always() && needs.build.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "version=${{ needs.check-version.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create and push tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.version }}" -m "Release ${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/benix/benix release/
          cp artifacts/benix-arm/benix-arm release/
          cd release && sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Benix ${{ steps.version.outputs.version }}
          body: |
            ## Benix CLI ${{ steps.version.outputs.version }}
            
            ### Downloads
            - `benix` - Linux x64
            - `benix-arm` - Linux ARM64
            
            ### Quick Install
            ```bash
            bash <(wget -qO- https://benix.app/install)
            ```
            
            ### Checksums
            See `checksums.txt` for SHA256 checksums.
          files: |
            release/benix
            release/benix-arm
            release/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    needs: release
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Summary
        run: |
          echo "## ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts Published:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GitHub Release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Download URL:" >> $GITHUB_STEP_SUMMARY
          echo "- https://github.com/${{ github.repository }}/releases/tag/${{ needs.release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
